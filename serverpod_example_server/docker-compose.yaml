version: '3.7'

services:
  postgres:
    image: postgres:14.1
    ports:
      - '8088:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: serverpod_example
      POSTGRES_PASSWORD: 'THvyfWVWY5czq3e8bCz9bcjquqHIMG71'
    volumes:
      - serverpod_example_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "2C1D5gzo3jTv8aS0rIiiO1_c4Z3SiGot"
    environment:
      - REDIS_REPLICATION_MODE=master
